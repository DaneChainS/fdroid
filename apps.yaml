andOTP:
  git: https://github.com/DaneChainS/andOTP
  name: "(W)andOTP"
  description: |
    2FA App based on the andOTP extended with functionality to sync to a wearOS smart watch without using proprietary google protocol or play services. Sync will be done encrypted locally via a customized direct bluetooth connection.

    <b>Features</b>

    - Create 2FA codes for all accounts
    - Sync the accounts with your wearOS smart watch
    - Import/Export your 2FA encrypted backups
    - tbd

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Password & 2FA
    - Security
    - System
